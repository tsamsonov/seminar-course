## Цель и задачи курса

Цель курса — развитие навыков ориентирования в современном поле научных и производственных достижений картографии, геоинформатики.

- __Осознанность в постановке и решении задач магистерской диссертации__. Почему я занимаюсь этим? Какую научную или производственную проблему я решаю? Не повторяю ли я то, что уже было сделано ранее? В чем будет мое достижение и новизна моего исследования? Какие навыки я смогу развить/получить?

## Объект и предмет исследования
.large[
Выделить объект и предмет исследования не так просто, поскольку они задаются относительно друг друга, неразрывно связаны друг с другом

.blue[_Предмет_] – это знание об объекте, аспект (проекция) объекта, выделенный в познании. Предмет задается через методы, подходы, противопоставление другим предметам.

.red[_Объект_] часто отождествляется с вещами и существующими феноменами и специфицируется относительно действий преобразования или познания. В то же время сам объект можно указать только через предмет (именно предмет задает объект).
]

Розин В.М. Понятия “предмет” и “объект” (методологический анализ) / В.М. Розин // Вопросы философии. – 2012. – № 11. – P. 85-96.

## Цель исследования

Как правило, создание конкретного продукта (методики, карты, программного модуля) не является истинной целью исследования.

Настоящая цель работы раскрывается, когда вы отвечаете себе на вопрос: .blue[_зачем я создаю эту методику, карту, программный модуль?_]

- Получить новые знания об объекте.
- Улучшить качество распознавания определенных объектов на снимках.
- Усилить наглядность и информативность изображения процесса в сравнении с существующими подходами.
- Сократить время, необходимое на построение ЦМР.
- Обеспечить возможность использования нового источника данных.
- Способствовать более массовому распространению знаний о картографируемом явлении.
- Сформировать целостную картину пространственного распределения явления.
- Повысить точность моделирования природного/обещственного явления.

&gt; .green[__Правильно сформулированная цель похожа на полезную идею__]

## Новизна

1. __Методическая:__ вы придумали новый метод и/или алгоритм, который позволил решить проблему.

2. __Технологическая:__ вы придумали, как именно можно реализовать предложенный вами или кем-то другим алгоритм с использованием тех или иных программных средств/библиотек/языков программирования, и _выполнили_ его реализацию.

3. __Продуктовая:__ вы впервые создали карту, программную библиотеку, веб-приложение, модель связи спектральной яркости и характеристик объектов, которые до вас никто не создавал или создавал с ограничениями.

4. __Географическая:__ вы получили новые/уточненённые знания об определенных географических объектах, явлениях, процессах и отношениях.

&gt; Какая новизна будет у вас? А может быть все сразу?

## Задачи

Классическая последовательность задач:

1. Проанализировать современное состояние проблемы. На основе этого обосновать актуальность собственного исследования.

2. Разработать методику/алгоритм/программу карты.

3. Выполнить реализацию методики/алгоритма/программы посредством выбранных технологий.

4. Осуществить апробацию полученных результатов/выполнить анализ полученных карт.

&gt; .blue[В идеальном случае задачи должны совпадать с главами работы]

## Структура работы

Беспроигрышная структура работа: обзор — методика — технология — апробация.

1. В обзорной главе вы рассказываете все, что было сделано до вас по выбранному вами объекту и предмету исследования.

  - если объект у вас географический, то анализ современного состояния может иметь уклон в сторону изученности объекта и КГА-работ, проделанных по нему или по аналогичным другим объектам;
  - если объект у вас методический, то анализ может иметь технический уклон, с акцентом на преимущества и недостатки ранее предолженных методов, которые решают выбранный вами класс задач.

2. В методической главе _не должно быть ни слова про конкретное программное обеспечение_, которое используется для дальнейшей реализации. Также желательно максимально обобщить типы источников данных, к которым может быть применима методика. Т.е. если выиспользовали Landsat-8, но методика применима к любым снимкам высокого разрешения, то тогда так и пишете.

---

## Структура работы

3. В технологической главе вы должны 

  - обосновать выбор технических средств (программного обеспечения);
  - однозначно расписать каждый этап методики в виде конкретных инструкций для выбранных технических средств.
  
4. В апробационной главе приводите примеры результатов (карт, графиков, сайтов и т.д.), полученных с помощью технологии. Выполняете их географический анализ.

## Логическая связность и иерархичность работы

Нарратив работы производит слабое впечатление, если в нем отсутствуют следующие элементы: 

1. __Обзоры глав.__ В начале каждой главы кратко распишите, что в ней ожидает читателя: именно по этим пунктам вы потом огласите результаты и подведете выводы.

  &gt; _В текущей главе представлено описание технической реализация разработанной методики. В первом параграфе выполнен обзор подходящих программных средств и обоснован их выбор. Далее приведена пошаговая реализация методики, в которой особое внимание уделено точному обеспечению стабильности получаемых результатов. _

2. __Связки между структурными элементами__ (параграфами, главами). Там, где это возможно (после глав — обязательно), каждый структурный элемент должен завершаться 1-2 фразами, в которых делается мини-вывод о необходимости/возможности перейти к следующему элементу.

  &gt; _Таким образом, в настоящем параграфе был обоснован выбор способов изображении и графических средств для изображения динамики площади оледенения. Это позволяет перейти к проектированию легенды карты._

## Методика, алгоритм, технология

_Методика и алгоритм индифферентны к средствам реализации. _

Если вы:

- упоминаете конкретные источники данных, программное обеспечение, язык программирования, 
- перечисляете пункты меню, кнопки, сайты, функции программных библиотек

то речь идет о __технологии__.

&gt; Нельзя описать алгоритм и тем более метод решения задачи в ArcGIS или на языке Python. Как только ваше описание становится неприменимым для реализации другими средствами (QGIS и R, например) — это однозначный признак того, что вы описываете технологию.

---

## Методика, алгоритм, технология

.red[__Алгоритм__] — это инструкция, точное описание способа действия с использованием простых, общепонятных элементов (БРЭ). Конечная совокупность точно заданных правил решения некоторого класса задач или набор инструкций, описывающих порядок действий исполнителя для решения определённой задачи (Википедия).

Методику можно рассматривать как абстрактную последовательность действий, в которой каждый шаг требует дополнительного раскрытия в виде алгоритма для того чтобы его можно было реализовать в виде технологии. 

_Пример: изучить территорию, выбрать подходящие снимки за разные сезоны, выполнить дешифрирование растительности, оценить качество полученных результатов._

&gt; Достаточно ли этого описания, чтобы написать программу, выполняющую эту последовательность действий? Если нет, то это не алгоритм, а методика 

---

## Методика, алгоритм, технология

Каждый шаг методики может быть подвергнут иерархической декомпозиции на вложенные шаги. Предел такой декомпозиции — это алгоритм, т.е. готовый перечень инструкций, который может быть однозначно сопоставлен функциям ПО или языка программирования.

Если вся методика алгоритмизирована, можно говорить о том, что вы придумали один большой алгоритм.

Однако в практических целях обычно говорят об алгоритмах, решающих одну узкоспециализированную задачу. Почему?

- Оценка производительности
- Применение на разных этапах методики
- Реализация наиболее удобными техническими средствами

&gt; __Модульность!__
